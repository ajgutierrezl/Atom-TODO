<div class="task-item">
  <div class="task-header">
    <mat-checkbox 
      [checked]="task.completed" 
      (change)="onTaskToggle()" 
      color="primary"
      class="task-checkbox">
    </mat-checkbox>
    <h3 class="task-title" [class.completed]="task.completed">{{ task.title }}</h3>
    <div class="task-actions">
      <button mat-icon-button (click)="onTaskEdit()" aria-label="Edit task" class="edit-button">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onTaskDelete()" aria-label="Delete task" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  
  <p class="task-description" [class.completed]="task.completed">{{ task.description }}</p>
  
  <div class="task-footer">
    <span class="task-date">Created: {{ createdAtFormatted }}</span>
    <mat-chip-listbox>
      <mat-chip [color]="task.completed ? 'accent' : 'primary'" [highlighted]="true">
        {{ task.completed ? 'Completed' : 'Pending' }}
      </mat-chip>
    </mat-chip-listbox>
  </div>
</div>
