<mat-card class="task-card" [class.completed]="task.completed">
  <mat-card-content>
    <div class="task-header">
      <mat-checkbox
        [checked]="task.completed"
        (change)="onToggle($event)"
        color="primary">
        <span [class.completed-text]="task.completed">{{ task.title }}</span>
      </mat-checkbox>
      <div class="task-actions">
        <button mat-icon-button (click)="onEdit()" aria-label="Edit task">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete()" aria-label="Delete task">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <p class="task-description" [class.completed-text]="task.completed">
      {{ task.description }}
    </p>
    <span class="task-date">Created: {{ createdAtFormatted }}</span>
  </mat-card-content>
</mat-card>
