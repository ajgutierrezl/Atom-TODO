<div class="login-container">
  <div class="app-logo">
    <mat-icon class="logo-icon">task_alt</mat-icon>
    <h1 class="app-name">TODO App</h1>
  </div>

  <mat-card class="login-card">
    <h2 class="card-title">Welcome</h2>
    <p class="card-subtitle">Enter your email to continue</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix class="field-prefix">email</mat-icon>
        <input matInput type="email" formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-checkbox class="remember-me" formControlName="rememberEmail" color="primary">
        <span class="checkbox-label">Remember email</span>
      </mat-checkbox>

      <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="loginForm.invalid || isLoading">
        <mat-icon *ngIf="!isLoading" class="button-icon">login</mat-icon>
        <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
        Log in
      </button>

      <p class="privacy-notice">
        Your email will be used only for identification
      </p>
    </form>
  </mat-card>
</div>

<!-- Template para el diÃ¡logo de registro -->
<ng-template #registerDialog>
  <h2 mat-dialog-title>New User</h2>
  <mat-dialog-content>
    Would you like to create a new account with this email?
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Create Account</button>
  </mat-dialog-actions>
</ng-template>
